<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card">

            <div class="card-header border-primary">
                <strong class="text-primary">Producto</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="identificador" class="form-label">Identificador</label>
                            <input type="text" class="form-control" id="identificador">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="valorUnitario" class="form-label">Valor Unitario</label>
                            <input type="number" class="form-control" id="valorUnitario">
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="estado" class="form-label">Estado</label>
                            <select class="form-select" aria-label="Default select example" id="estado">
                                <option selected>---------</option>
                                <option value="0">Disponible</option>
                                <option value="2">No disponible</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="descripcion" class="form-label">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                        <div class="container-fluid text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</div>
</body>
</html>
