<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <div class="px-5 ms-xl-4">
          <i class="pt-5 mt-xl-4 material-icons pe-2" style="color: #709085;">account_balance</i>
          <b class="pt-5 mt-xl-4 pe-2">Banco Estatal</b>
        </div>

        <div class="d-flex align-items-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;">

            <h3 class="mb-3 pb-3" style="letter-spacing: 1px;">Iniciar Sesión</h3>

            <div class="mb-4">
              <input type="email" id="correo" class="form-control form-control-lg" />
              <label class="form-label" for="correo">Correo electrónico</label>
            </div>

            <div class="mb-4">
              <input type="password" id="contrasena" class="form-control form-control-lg" />
              <label class="form-label" for="contrasena">Contraseña</label>
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="button">Ingresar</button>
              <button class="btn btn-primary btn-lg btn-block" type="button">Ingresar con Google</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste la contraseña?</a></p>
            <p>¿No tienes cuenta? <a href="#!" class="link-info">Registrate aquí</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="../static/images/bank.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</html>
