<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header border-primary">
            <strong class="text-primary">Usuario</strong>
        </div>
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <label for="fieldName" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="fieldName"
                               placeholder="user 1" disabled readonly>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="fieldEmail" class="form-label">Correo de registro</label>
                        <input type="email" class="form-control" id="fieldEmail"
                               placeholder="name@example.com" disabled readonly>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="selectState" class="form-label">Estado</label>
                        <select class="form-select form-select-md" aria-label=".form-select-md example"
                                id="selectState">
                            <option selected>Open this select menu</option>
                            <option value="1">Pendiente</option>
                            <option value="2">Autorizado</option>
                            <option value="3">No autorizado</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label for="selectRol" class="form-label">Rol</label>
                        <select class="form-select form-select-md" aria-label=".form-select-md example"
                                id="selectRol">
                            <option selected>Open this select menu</option>
                            <option value="1">Administrador</option>
                            <option value="2">Vendedor</option>
                        </select>
                    </div>
                    <div class="container-fluid text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
