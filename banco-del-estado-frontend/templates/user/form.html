<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>Title</title>
</head>
<style>

    .logo {
        background-color: #d1c48b;
    }

    .text-primary {
        color: #d1c48b !important;
    }

    .btn-primary {
        background-color: #d1c48b !important;
        border-color: #d1c48b !important;
    }

    .border-primary {
        border-color: #d1c48b !important;
    }

    .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
    }

    .sidebar a {
        display: block;
        color: black;
        padding: 16px;
        text-decoration: none;
    }

    .sidebar a.active {
        background-color: black;
        color: white;
    }

    .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
    }

    div.content {
        margin-left: 200px;
        /*padding: 1px 16px;*/
        height: 1000px;
    }

    .module-title {
        font-size: 21px;
    }

    @media screen and (max-width: 700px) {
        .sidebar {
            width: 100%;
            height: auto;
            position: relative;
        }

        .sidebar a {
            float: left;
        }

        div.content {
            margin-left: 0;
        }
    }

    @media screen and (max-width: 400px) {
        .sidebar a {
            text-align: center;
            float: none;
        }
    }

    /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
<body>


<div class="sidebar">
    <a class="logo" href="#bank">
        <div class="d-flex align-items-center"><span class="material-icons pe-2">account_balance</span><span>Banco Estatal</span>
        </div>
    </a>
    <a href="#home">
        <div class="d-flex align-items-center"><span class="material-icons pe-2">home</span><span>Inicio</span>
        </div>
    </a>
    <a class="active" href="#users">
        <div class="d-flex align-items-center"><span
                class="material-icons pe-2">account_circle</span><span>Usuarios</span>
        </div>
    </a>
    <a href="#services">
        <div class="d-flex align-items-center"><span class="material-icons pe-2">home_repair_service</span><span>Servicios</span>
        </div>
    </a>
    <a href="#receipt">
        <div class="d-flex align-items-center"><span
                class="material-icons pe-2">receipt_long</span><span>Ventas</span>
        </div>
    </a>
</div>

<div class="content">
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-primary text-dark" type="submit"><span class="material-icons">search</span>
                </button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="card mb-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <p class="text-primary module-title">Usuarios</p>
                    </div>

                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header border-primary">
                <strong class="text-primary">Usuario</strong>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <label for="fieldName" class="form-label">Nombre de usuario</label>
                            <input type="text" class="form-control" id="fieldName"
                                   placeholder="user 1" disabled readonly>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="fieldEmail" class="form-label">Correo de registro</label>
                            <input type="email" class="form-control" id="fieldEmail"
                                   placeholder="name@example.com" disabled readonly>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="selectState" class="form-label">Estado</label>
                            <select class="form-select form-select-md" aria-label=".form-select-md example"
                                    id="selectState">
                                <option selected>---------</option>
                                <option value="1">Pendiente</option>
                                <option value="2">Autorizado</option>
                                <option value="3">No autorizado</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <label for="selectRol" class="form-label">Rol</label>
                            <select class="form-select form-select-md" aria-label=".form-select-md example"
                                    id="selectRol">
                                <option selected>---------</option>
                                <option value="1">Administrador</option>
                                <option value="2">Vendedor</option>
                            </select>
                        </div>
                        <div class="container-fluid text-center">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>


                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Some text in the Modal..</p>
  </div>

</div>
<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
